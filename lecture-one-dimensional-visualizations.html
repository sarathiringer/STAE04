# One-Dimensional Visualizations

---

## One-Dimensional Visualizations 

.pull-left[
best place to start: continuous or discrete one-dimensional data

examples: 

- weight of people in the world
- number of pets of people in Sweden
- temperature at a single point in time

usually need either a **statistical transformation** or **position adjustment**
to avoid overlapping

if data is discrete (and not too large), a dotplot (`geom_dotplot()`) is often suitable
]

--

.pull-right[

```r
library(tidyverse)

faithful %&gt;%
  ggplot(aes(waiting)) +
  geom_dotplot(binwidth = 1)
```

&lt;img src="lecture-one-dimensional-visualizations_files/figure-html/unnamed-chunk-1-1.svg" alt="Duration between eruptions of the Old Faithful geyser. (The y axis is not useful here and should be removed.)"  /&gt;

&lt;/div&gt;

]

## Histograms

.pull-left[
for larger datasets it is often better to
use a statistical transformation

the histogram accomplishes this by *binning* observations to smoothen
the visualization

caution: need to choose how to bin, which may introduce bias
]

.pull-right[

```r
faithful %&gt;%
  ggplot(aes(waiting)) +
  geom_histogram(bins = 15)
```

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="lecture-one-dimensional-visualizations_files/figure-html/unnamed-chunk-2-1.svg" alt="Histogram of Old Faithful data."  /&gt;
&lt;p class="caption"&gt;Histogram of Old Faithful data.&lt;/p&gt;
&lt;/div&gt;

]

---

## Density Plots

alternative to histograms

attractive for variables that are continuous but sensitive to settings (type of kernel, bandwidth, and more)

.pull-left[

```r
faithful %&gt;%
  ggplot(aes(waiting)) +
    # tighter bandwidth
    geom_density(bw = 5)
```

&lt;img src="lecture-one-dimensional-visualizations_files/figure-html/unnamed-chunk-3-1.svg" style="display: block; margin: auto;" /&gt;
]

.pull-right[

```r
faithful %&gt;%
  ggplot(aes(waiting)) +
    # longer bandwidth
    geom_density(bw = 10)
```

&lt;img src="lecture-one-dimensional-visualizations_files/figure-html/unnamed-chunk-4-1.svg" style="display: block; margin: auto;" /&gt;
]

often good idea to add a **rug** layer (`geom_rug()`) to density plots

---

## Boxplots

.pull-left[
most common type:

  - **median** as middle bar, 
  - 1st and 3rd **quartiles** as edges of box,
  - whiskers to last observation within 1.5 times the
    inter-quartile range, and
  - points (or starts) beyond whiskers

typically useful when there are categories in the plot

more abstraction (aggregation) than histogram or densityplot
]

.pull-right[

```r
faithful %&gt;%
  ggplot(aes(waiting)) +
    geom_boxplot()
```

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="lecture-one-dimensional-visualizations_files/figure-html/unnamed-chunk-5-1.svg" alt="Boxplot of the Old Faithful data."  /&gt;
&lt;p class="caption"&gt;Boxplot of the Old Faithful data.&lt;/p&gt;
&lt;/div&gt;
]

---

## Violin plots

a type of density plot, often used instead of boxplot

save pitfalls as with other density plots


```r
faithful %&gt;%
  ggplot(aes(waiting, y = 1)) +
    geom_violin()
```

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="lecture-one-dimensional-visualizations_files/figure-html/unnamed-chunk-6-1.svg" alt="geom_violin() does not work with a single variable, so we need y = 1 here."  /&gt;
&lt;p class="caption"&gt;geom_violin() does not work with a single variable, so we need y = 1 here.&lt;/p&gt;
&lt;/div&gt;

# Data-Ink

---

## Data-Ink

always what you are doing with your **ink** in a visualization

&gt; Above all else show the data (Tufte, 1983)

data-ink: ink used to draw data

`$$\text{data-ink ratio} = \frac{\text{data-ink}}{\text{total ink used in visualization}}$$`

.pull-left[
&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="lecture-one-dimensional-visualizations_files/figure-html/unnamed-chunk-7-1.svg" alt="low data-ink ratio"  /&gt;

&lt;/div&gt;
]

&lt;img src="lecture-one-dimensional-visualizations_files/figure-html/unnamed-chunk-8-1.svg" alt="high data-ink ratio"  /&gt;

## Tufte

Edward Tufte's work has been seminal in dataviz

has developed variations on standard plots (some available in **ggthemes**)

.pull-left[

```r
library(ggthemes)
ggplot(mpg, aes(drv, cty)) +
  geom_tufteboxplot() +
  theme_tufte()
```

&lt;img src="lecture-one-dimensional-visualizations_files/figure-html/unnamed-chunk-9-1.svg" style="display: block; margin: auto;" /&gt;
]

.pull-right[

```r
ggplot(mpg, aes(drv, cty)) +
  geom_boxplot(
    stat = "fivenumber"
  )
```

&lt;img src="lecture-one-dimensional-visualizations_files/figure-html/unnamed-chunk-10-1.svg" style="display: block; margin: auto;" /&gt;
