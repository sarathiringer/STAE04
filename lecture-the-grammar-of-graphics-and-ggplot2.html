## The Grammar of Graphics

.pull-left[
  Visualizations can be complicated and difficult to describe. 
  
  Leland Wilkinson &lt;a name=cite-wilkinson2005&gt;&lt;/a&gt;([Wilkinson, 2005](#bib-wilkinson2005)) established
  **The Grammar of Graphics** in an attempt to formalize the basic principles
  of visualizations.
  
  We will use Hadley Wickham's *Layered Grammar of Graphics* &lt;a name=cite-wickham2010&gt;&lt;/a&gt;([Wickham, 2010](http://www.tandfonline.com/doi/abs/10.1198/jcgs.2009.07098)).
]

## The Layered Grammar of Graphics

.pull-left[
  The layered grammar of graphics defines the components of a plot as
  
  * layers,
  * scales,
  * a coordinate system, and
  * facets.
  
It also includes a **hierarchy of defaults**.
  
--
  
### ggplot2

This grammar of graphics is central to
the R package ggplot2 (part of tidyverse) 
]

&lt;img src="images/ggplot2.png" width="75%" style="display: block; margin: auto;" /&gt;
]]

## Layers

.pull-left[
A layer consists of

* data and aesthetic mapping,
* a statistical transformation (stat),
* a geometric object (geom), and
* a position adjustment.

The plot to the right uses two layers: a density estimate and points.

```r
mpg %&gt;%
  ggplot(aes(cty, displ)) +
  geom_point() +
  geom_density_2d()
```
]

.pull-right[
&lt;img src="lecture-the-grammar-of-graphics-and-ggplot2_files/figure-html/unnamed-chunk-5-1.svg" style="display: block; margin: auto;" /&gt;
]

## Layers: Data and Mappings

.pull-left[
Any visualization needs a dataset (here `mpg` from ggplot2).

We **map** variables (in the dataset) to aesthetics (in the plot), such as

* city miles per gallon (cty) to the x axis
* engine displacement (displ) to the y axis
* car class to color


```r
library(tidyverse)
mpg %&gt;%
  ggplot(aes(x = cty, 
             y = displ, 
             color = class)) +
  geom_point()
```
]

.pull-right[.vcenter[
&lt;img src="lecture-the-grammar-of-graphics-and-ggplot2_files/figure-html/unnamed-chunk-7-1.svg" style="display: block; margin: auto;" /&gt;
]]

## Layers: Stats

.pull-left-40[
statistical transformations modify or summarize data

can be used to smooth, summarize, or modify

a stat can add **new** variables

in ggplot2, stats have names of the form `stat_*` 

can also be specified directly in `geom_*` functions
]

.pull-right-60[

```r
ggplot(faithful, 
       aes(waiting, eruptions)) +
  geom_point() +
  stat_density_2d()
```

&lt;img src="lecture-the-grammar-of-graphics-and-ggplot2_files/figure-html/unnamed-chunk-8-1.svg" style="display: block; margin: auto;" /&gt;

]

---

## Layers: Geoms

.pull-left[
**geoms** decide what geometrical objects are used when plotting

in ggplot2, geoms have names of the form `geom_*`


```r
# construct base plot
p &lt;- 
  economics %&gt;%
  head(25) %&gt;%
  ggplot(aes(date, pce))

# three different geoms
p + geom_line()
p + geom_point()
p + geom_area()
```
]

.pull-right[
&lt;img src="lecture-the-grammar-of-graphics-and-ggplot2_files/figure-html/unnamed-chunk-10-1.svg" style="display: block; margin: auto;" /&gt;&lt;img src="lecture-the-grammar-of-graphics-and-ggplot2_files/figure-html/unnamed-chunk-10-2.svg" style="display: block; margin: auto;" /&gt;&lt;img src="lecture-the-grammar-of-graphics-and-ggplot2_files/figure-html/unnamed-chunk-10-3.svg" style="display: block; margin: auto;" /&gt;

]

## Layers: Position Adjustments

sometimes need to modify positions of geoms, such as stacking bar geoms side-by-side
or jittering points that overlap

.pull-left[


```r
# points overlap
ggplot(mpg, aes(hwy, drv)) +
  geom_point()
```

&lt;img src="lecture-the-grammar-of-graphics-and-ggplot2_files/figure-html/unnamed-chunk-11-1.svg" style="display: block; margin: auto;" /&gt;
]

--

.pull-right[

```r
# jitter to avoid overlap
ggplot(mpg, aes(hwy, drv)) +
  geom_point(
    position = position_jitter(
      width = 0, 
      height = 0.2)
  )
```

&lt;img src="lecture-the-grammar-of-graphics-and-ggplot2_files/figure-html/unnamed-chunk-12-1.svg" style="display: block; margin: auto;" /&gt;
]

## Coordinate Systems (coord)

.pull-left-60[
coordinate systems controls the position of objects on the plot


```r
# cartesian coordinates
mutate(mpg, cyl = factor(cyl)) %&gt;%
  ggplot(aes(x = cyl, fill = cyl)) +
  geom_bar(show.legend = FALSE) +
  coord_cartesian() +
  ggtitle("cartesian")

# polar coordinates (don't do this!)
mutate(mpg, cyl = factor(cyl)) %&gt;%
  ggplot(aes(x = "1", fill = cyl)) +
  geom_bar(width = 1) +
  coord_polar(theta = "y") +
  ggtitle("polar")
```

coordinate systems are important when plotting maps too
]

## Faceting

powerful tool to divide visualizations into small multiples

ggplot2 provides `facet_grid()` and `facet_wrap()`


```r
d &lt;- as_tibble(Titanic) %&gt;%
  pivot_wider(names_from = Survived, values_from = n) %&gt;%
  group_by(Class, Sex) %&gt;%
  summarise(survival_rate = sum(Yes)/sum(Yes + No))
```

.pull-left[

```r
ggplot(
  d, 
  aes(x = Class, 
      y = survival_rate)
) +
  geom_col() +
  facet_wrap(vars(Sex))
```
]

.pull-right[
&lt;img src="lecture-the-grammar-of-graphics-and-ggplot2_files/figure-html/unnamed-chunk-21-1.svg" style="display: block; margin: auto;" /&gt;
]

## A Hierarchy of Defaults

.pull-left[
having to supply all the 
parts of the grammar with each plot would be **very** tiresome

thankfully, the grammar of graphics (and ggplot2) comes with a **hierarchy of defaults**

&lt;img src="lecture-the-grammar-of-graphics-and-ggplot2_files/figure-html/unnamed-chunk-22-1.svg" style="display: block; margin: auto;" /&gt;
]

--

.pull-right[

```r
ggplot(diamonds, 
       aes(carat, price)) +
  geom_point()
```

is equivalent to


```r
ggplot(diamonds, 
       aes(carat, price)) +
  layer(
    data = diamonds, 
    mapping = aes(x = carat, 
                  y = price),
    geom = "point", 
    stat = "identity", 
    position = "identity"
  ) +
  scale_y_continuous() +
  scale_x_continuous() +
  coord_cartesian()
```
]

---

## Using the Grammar

understanding the grammar of graphics is the key to understanding ggplot2

avoid thinking about visualizations as a bag of tricks

makes it easy to make large changes to the plot
